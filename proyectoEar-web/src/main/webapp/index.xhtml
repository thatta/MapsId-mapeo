<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
        <h:form id="form">
            <p:panel id="panel" header="Inversor" style="margin-bottom:20px">
                <p:messages id="messages" />
                <h:panelGrid columns="3" cellpadding="10">
                    <p:outputLabel for="userName" value="Usuario:" />
                    <p:inputText id="userName" value="#{index.nombre}" validatorMessage="Llena los campos" required="true" />
                    <h:column/>
                    <p:commandButton update=":form:panel"  action="#{index.generar()}" value="generar"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
            </center>
    </h:body>
</html>
